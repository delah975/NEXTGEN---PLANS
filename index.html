<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXTGEN Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }
    header {
      background: #0ea5e9;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .section {
      background: #1e293b;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .section-header {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: #0ea5e9;
      border: none;
      width: 100%;
      text-align: left;
      color: white;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s;
    }
    .section-header:hover {
      background: #0284c7;
    }
    .arrow {
      transition: transform 0.3s ease;
    }
    .rotate {
      transform: rotate(90deg);
    }
    .section-content {
      display: none;
      padding: 15px;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .section-content textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      resize: vertical;
    }
    .clear-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
      display: block;
    }
    .clear-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <header>
    NEXTGEN Plans
  </header>
  <div class="content">
    <div class="section">
      <button class="section-header">Notes <span class="arrow">▶</span></button>
      <div class="section-content">
        <textarea id="notesArea" placeholder="Type your notes..."></textarea>
      </div>
    </div>
    <div class="section">
      <button class="section-header">Workout Routine <span class="arrow">▶</span></button>
      <div class="section-content">
        <textarea id="workoutArea" placeholder="Log your workouts..."></textarea>
      </div>
    </div>
    <div class="section">
      <button class="section-header">Money Plans <span class="arrow">▶</span></button>
      <div class="section-content">
        <textarea id="moneyArea" placeholder="Write your money plans..."></textarea>
      </div>
    </div>
    <div class="section">
      <button class="section-header">Future Strategy <span class="arrow">▶</span></button>
      <div class="section-content">
        <textarea id="futureArea" placeholder="Write your strategies..."></textarea>
      </div>
    </div>
    <button class="clear-btn" onclick="clearAll()">Clear All Plans</button>
  </div>

  <script>
    // Collapsible sections with rotating arrow
    const headers = document.querySelectorAll(".section-header");
    headers.forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;
        const arrow = header.querySelector(".arrow");
        if (content.style.display === "block") {
          content.style.display = "none";
          arrow.classList.remove("rotate");
        } else {
          content.style.display = "block";
          arrow.classList.add("rotate");
        }
      });
    });

    // Auto-save each textarea
    const textareas = document.querySelectorAll("textarea");
    textareas.forEach(area => {
      const key = area.id;
      // Load saved content
      area.value = localStorage.getItem(key) || "";
      // Save on input
      area.addEventListener("input", () => {
        localStorage.setItem(key, area.value);
      });
    });

    // Clear All Button
    function clearAll() {
      if (confirm("Are you sure you want to clear everything?")) {
        textareas.forEach(area => {
          area.value = "";
          localStorage.removeItem(area.id);
        });
      }
    }
  </script>
</body>
</html>
